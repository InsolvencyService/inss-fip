trigger:
- release/*
  
pool:
  vmImage: windows-latest

parameters:
- name: doSonar
  default: false
  type: boolean
- name: doPublish
  default: false
  type: boolean

variables:
- name: buildConfiguration
  value: 'Release'

resources:
  repositories:
  - repository: inss-devops-common-lib
    type: github
    endpoint: InsolvencyService
    name: InsolvencyService/inss-devops-common-lib
    ref: develop

stages:
- stage: BuildTest
  displayName: 'Build and Test'
  jobs:  
    - job: 
      steps:
      - task: UseDotNet@2
        inputs:
          version: '6.0.x'

      - task: DotNetCoreCLI@2
        displayName: NuGet Restore
        inputs:
          command: 'restore'
          projects: '**/INSS.FIP.sln'
          feedsToUse: 'select'
          vstsFeed: '55aed121-b2ec-4f93-be0c-66c47a84fc23/9759cc91-0c79-4700-9db6-cd44445e3b36'
  
      - task: SonarQubePrepare@5
        inputs:
          SonarQube: 'SonarQube (INSS)'
          scannerMode: 'MSBuild'
          projectKey: 'InsolvencyService_inss-fip'
        continueOnError: true
        condition: and(eq('${{ parameters.doSonar}}', 'true'), and(succeeded(), contains(variables['build.sourceBranch'], 'develop')))

      - task: DotNetCoreCLI@2
        displayName: 'Build Solution'
        inputs:
          command: 'build'
          arguments: '--configuration $(buildConfiguration)'        

      - task: SonarQubeAnalyze@5
        continueOnError: true
        condition: and(eq('${{ parameters.doSonar}}', 'true'), and(succeeded(), contains(variables['build.sourceBranch'], 'develop')))

      - task: DotNetCoreCLI@2
        displayName: 'Run Tests'
        inputs:
          command: test
          projects: '**/*Tests/*.csproj'
          arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'

      - task: DotNetCoreCLI@2
        displayName: 'Publish Project'
        inputs:
          command: 'publish'
          publishWebProjects: false
          projects: '**/INSS.FIP.csproj'
          arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        condition: eq('${{ parameters.doPublish}}', 'true')

      - script: ls -l

      - task: PublishPipelineArtifact@1
        displayName: 'Publish Artifact'
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)' 
          artifactName: 'INSS.FIP'
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))

      - task: SonarQubePublish@5
        inputs:
          pollingTimeoutSec: '300'
        continueOnError: true
        condition: and(eq('${{ parameters.doSonar}}', 'true'), and(succeeded(), contains(variables['build.sourceBranch'], 'develop')))

- stage: DeployDev
  displayName: 'Deploy to Dev'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  variables:
    - group: DROAdmin-Dev
  jobs:
    - template: deploy-jobs-template.yml
      parameters:
        environment: 'Dev'
        fipEnvironment: $(FIPEnvironment)

- stage: DeploySIT
  displayName: 'Deploy to SIT'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  variables:
    - group: BankAccountService-SIT
  jobs:
    - template: deploy-jobs-template.yml
      parameters:
        environment: 'SIT'
        fipEnvironment: $(FIPEnvironment)

- stage: DeployPreProd
  displayName: 'Deploy to PreProd'
  condition: and(succeeded(), contains(variables['build.sourceBranch'], 'refs/heads/release/'))
  variables:
    - group: BankAccountService-PreProd
  jobs:
    - template: deploy-jobs-template.yml
      parameters:
        environment: 'PreProd'
        fipEnvironment: $(FIPEnvironment)

